# â†‘ This was added for CORPL to recognice comment
font_family         FiraCode Nerd Font
bold_font           auto
italic_font         auto
bold_italic_font    auto
font_size           14

placement_strategy top-left

font_features FiraCodeNerdFontComplete-Regular +ss07

cursor #ffffff
cursor_text_color #1d1f21
cursor_shape beam
cursor_stop_blinking_after 5

scrollback_lines 4096
scrollback_pager nvim --noplugin -c "setlocal nonumber nolist showtabline=0 foldcolumn=0" -c "autocmd TermOpen * normal G" -c "nmap q :q<CR>" -c "silent w! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "
wheel_scroll_multiplier 3.0

focus_follows_mouse yes

background_opacity 0.8

# Colours

selection_foreground none

