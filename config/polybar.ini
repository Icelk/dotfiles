[colours]
; CORPL option dark
; foreground = #c5c8c6
; background = #bf1d1f21
; ok = #9ec400
; err = #cc6666

; arch = #1793D1
; CORPL option light
foreground = #e8eff2
background = #1fe8eff2
ok = ${colours.foreground}
err = ${colours.foreground}

arch = ${colours.foreground}
; CORPL option split
; empty = #00000000
; sep = ${colours.background}
; CORPL option !split
empty = ${colours.background}
sep = ${colours.transparent}
; CORPL end

transparent = #00000000

[bar/main]
; To enable multiple monitor support
monitor = ${env:MONITOR:}
tray-position = ${env:TRAY_POSITION:right}

modules-left = bm arch workspaces t-right
modules-center = t-left m time m t-right
modules-right = t-left m pacman m audio m dunst m using-video m using-mic m network m date m

width = 100%
offset-x = 0
offset-y = 0

height = 24
radius = 0.0

;; Fancy
;width = 100%:-24
;offset-x = 12
;offset-y = 13
;height = 32
;radius = 0.0

override-redirect = true
wm-restack = i3

background = ${colours.empty}
foreground = ${colours.foreground}

padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

line-size = 2

; Main
font-0 = FiraCode Nerd Font:pixelsize=15:antialias=true;3
; Icons
font-1 = FiraCode Nerd Font:pixelsize=15:antialias=true;2
; PowerLine icons
font-2 = FiraCode Nerd Font:pixelsize=16:antialias=true;3
; Large PowerLine icons; quadrant circle
font-3 = FiraCode Nerd Font:pixelsize=28:antialias=true;-4
; Bold icon font
font-4 = FiraCode Nerd Font:pixelsize=16:weight=bold:antialias=true;3

cursor-click = pointer
cursor-scroll = ns-resize

tray-maxsize = 16
tray-background = ${colours.background}
tray-padding = 1
tray-scale = 1.0

enable-ipc = true


; round-left
[module/r-left]
type = custom/text

content = "%{T3}%{T-}"
content-foreground = ${colours.sep}

; round-right
[module/r-right]
type = custom/text

content = "%{T3}%{T-}"
content-foreground = ${colours.sep}

; quadrant-left
[module/q-left]
type = custom/text

content = "%{T4}%{T-}"
content-foreground = ${colours.sep}

; quadrant-right
[module/q-right]
type = custom/text

content = "%{T4}%{T-}"
content-foreground = ${colours.sep}


; triangle-left
[module/t-left]
type = custom/text

content = "%{T3} %{T-}"
content-foreground = ${colours.sep}

; triangle-right
[module/t-right]
type = custom/text

content = "%{T3} %{T-}"
content-foreground = ${colours.sep}


; margin
[module/m]
type = custom/text

content = " "
content-background = ${colours.background}

; big margin
[module/bm]
type = custom/text

content = "  "
content-background = ${colours.background}

; Arch logo
[module/arch]
type = custom/text

content = "%{T2} %{T-}"
content-foreground = ${colours.arch}
content-background = ${colours.background}


[module/selected-window]
type = internal/xwindow
label = %title:0:50:...%


[module/workspaces]
type = internal/i3

pin-workspaces = false
strip-wsnumbers = false
index-sort = true
enable-click = false
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true

ws-icon-default = "%{T2} %{T-}"
ws-icon-0 = "0;0"
ws-icon-1 = "1;1"
ws-icon-2 = "2;2"
ws-icon-3 = "3;3"
ws-icon-4 = "4;4"
ws-icon-5 = "5;5"
ws-icon-6 = "6;6"
ws-icon-7 = "7;7"
ws-icon-8 = "8;8"
ws-icon-9 = "9;9"

format = "<label-mode><label-state>"

label-mode = "  (%mode%)"
label-mode-background = ${colours.background}
label-mode-foreground = ${colours.err}

label = "  %icon%"
label-bold = "  %{T5}%icon%%{T-}"
padding = 1

label-focused = ${self.label-bold}
label-focused-foreground = ${colours.arch}
label-focused-background = ${colours.background}
label-focused-padding = ${self.padding}

label-unfocused = ${self.label}
label-unfocused-background = ${colours.background}
label-unfocused-padding = ${self.padding}

label-visible = ${self.label}
label-visible-background = ${colours.background}
label-visible-padding = ${self.padding}

label-urgent = ${self.label-bold}
label-urgent-foreground = ${colours.err}
label-urgent-background = ${colours.background}
label-urgent-padding = ${self.padding}


[module/network]
type = internal/network

interface = enp6s0
interval = 3.0

format-connected = "<label-connected>"
label-connected = "%{T2}直 %{T-}"
label-connected-foreground = ${colours.ok}
label-connected-background = ${colours.background}

format-disconnected = "<label-disconnected>"
label-disconnected = "%{T2}睊 %{T-}"
label-disconnected-foreground = ${colours.err}
label-disconnected-background = ${colours.background}


[module/date]
type = internal/date

interval = 1

date ="%b %d"
date-alt = "%a (w.%V) %Y"
time =
time-alt =

format-background = ${colours.background}
label = "%date% %{T2} %{T-}"

[module/time]
type = internal/date

interval = 1

date =
date-alt =
time = "%H:%M:%S"
time-alt =

format-background = ${colours.background}
; label = "%time% %{T2} %{T-}"
label = "%time%"


[module/audio]
type = internal/pulseaudio

use-ui-max = false
click-right = "kitty -1 -e pulsemixer"
click-middle = "pulsemixer --toggle-mute & ~/scripts/playerctl-custom.fish"

format-volume = "<label-volume><ramp-volume>"
label-volume-background = ${colours.background}
ramp-volume-background = ${colours.background}

; space at end to make whole background solid
label-volume = "%percentage% "

ramp-volume-0 = "%{T2}奄 %{T-}"
ramp-volume-1 = "%{T2}奔 %{T-}"
ramp-volume-2 = "%{T2}墳 %{T-}"

label-muted = "%{T2}ﱝ %{T-}"
label-muted-background = ${self.ramp-volume-background}


[module/dunst]
type = custom/ipc
initial = 1
format-margin = 0

hook-0 = echo "%{T2}%{A1:dunstctl set-paused true && polybar-msg hook dunst 2:} %{A}%{T-}" &
hook-1 = echo "%{T2}%{A1:dunstctl set-paused false && polybar-msg hook dunst 1:} %{A}%{T-}" &
format-background = ${colours.background}


[module/pacman]
type = custom/script

; To not have excessive margin when not loaded. But does not work, so I'll have to accept a larger margin when not loaded.
format = " <label> %{T2} %{T-}"
format-background = ${colours.background}
exec = ~/scripts/packages-ratio.sh

interval = 600

tail = true

click-left = "kitty -1 --hold fish -c pu"


[module/using-mic]
type = custom/script

format = " %{T2}<label> %{T-}"
format-background = ${colours.background}
exec = ~/scripts/audio-mic-users.sh  
#exec = ~/scripts/audio-mic-users.sh  

interval = 5

[module/using-video]
type = custom/script

format = " %{T2}<label> %{T-}"
format-background = ${colours.background}
#exec = ~/scripts/video-get-users.fish  
exec = ~/scripts/video-get-users.fish  

interval = 5


[settings]
screenchange-reload = true
;compositing-background = xor
;compositing-background = screen
;compositing-foreground = source
;compositing-border = over
;pseudo-transparency = true

[global/wm]
margin-bottom = 0
